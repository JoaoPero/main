<!DOCTYPE html>
<html lang="pt-br">
  <!--HEAD são informações da página que nem sempre aparecerão para o usuário-->
  <head>
    <meta charset="UTF-8" />
    <!--Habilita o conjunto de caracteres que poderemos utilizar, esse permite usar "ç" e outros-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Configura a compatibilidade entre navegadores em especial o Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Comando permite que a pagina funcione em qualquer formato "mobile, web, tablet"-->
    <title>NLW</title>
    <!--É o texto que será exibido na aba do navegador-->
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- BODY estão todas as informações que aparecerão para o usuário-->
  <body>
    <div id="app">
      <header><!--HEADER é o cabeçalho-->
        <img src="./assets/logo.svg" alt="logo da NLW" />
      </header>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
